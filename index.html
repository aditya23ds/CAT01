<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloggerStop</title>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <style>

        body {
            font-family: 'Varela Round';
            margin: 0;
            padding: 0;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            overflow-x: hidden;
            transition: background-image 0.5s ease-in-out;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            display: inline-block;
        }

        #logo {
            max-width: 100px; /* Adjust the size as needed */
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }

        #featuredBlogsList {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .blog-card {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .blog-card:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Add your logo here -->
        <img src="logo.jpg" alt="BloggerStop Logo" id="logo">
        <h1>BloggersStop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">All Blogs</a></li>
                <li><a href="add-blog.html">Add a Blog</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Featured Blogs</h2>
        <div id="featuredBlogsList"></div>
    </section>
    <footer>
        <p>Â© 2023 BloggerStop. All rights reserved.</p>
    </footer>

    <script>
        // Simulated featured blogs data
        const featuredBlogsData = [
            { title: 'DEAR BASKETBALL', content: 'KOBE BRYANT' },
            { title: 'Blog 2', content: 'This is the content of Blog 2.' },
            // Add more blog entries as needed
        ];

        // Function to display featured blogs
        function displayFeaturedBlogs() {
            const featuredBlogsList = document.getElementById('featuredBlogsList');

            featuredBlogsData.forEach(blog => {
                const blogElement = document.createElement('div');
                blogElement.classList.add('blog-card');
                blogElement.innerHTML = `<h3>${blog.title}</h3><p>${blog.content}</p>`;
                featuredBlogsList.appendChild(blogElement);
            });
        }

        // Call the function to display featured blogs when the page loads
        window.onload = displayFeaturedBlogs;
    </script>
</body>
</html>
